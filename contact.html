<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandhu Travels</title>
    <link rel="stylesheet" href="contactpage.css">
</head>
<body>
    <header class="header">
        <h1>Sandhu Travels</h1>
        <h2>Sandhu Travels</h2>
        <nav>
            <ul class="nav-list">
                <li><a href="home page.html">Home</a></li>
                <li><a href="tourpage.html">Tour</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <img src="cp image.jpg" alt="Contact Information" class="responsive-img">

        <h1>Contact Information</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="passport">Passport Number:</label>
            <input type="text" id="passport" name="passport" required><br>

            <label for="country">Your Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select><br>

            <label for="destination">Destination Country:</label>
            <select id="destination" name="destination" required>
                <option value="">Select your destination</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select><br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer class="footer">
        <ul>
            
        </ul>
    </footer>
</body>
</html>
